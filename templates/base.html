<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title|upper }}</title>
</head>
<body>
<ul>
    <li><a href="{% url 'home' %}">Главная страница 2</a></li>
    {% for m in menu2 %}
        {% if not forloop.last %}<li>{% else %}<li class="last">{% endif %}
            <a href="{% url m.url_name %}">{{ m.title }}</a>
        </li>
    {% endfor %}
</ul>

{% block content %} {% endblock %}
</body>
</html>
